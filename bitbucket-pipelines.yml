# This is a sample build configuration for Python.
# Check our guides at https://confluence.atlassian.com/x/x4UWN for more examples.
# Only use spaces to indent your .yml configuration.
# -----
# You can specify a custom docker image from Docker Hub as your build environment.
image: ubuntu:16.04

pipelines:
  default:
    - step:
        name: Build
        image: ipmb/ubuntu-python-build:latest
        services:
          - docker
        script:
          - mkdir -p _dist
          - |
            docker run -v $BITBUCKET_CLONE_DIR:/code \
                       -v $BITBUCKET_CLONE_DIR/_dist:/dist \
                       ipmb/ubuntu-python-build:latest /build.sh
          - ls -lh _dist
        artifacts:
          - _dist/*.tar.gz
    - step:
        name: Test
        image: ipmb/ubuntu-python-clean:latest
        script:
          - echo -e "Artifact:\n$(cd _dist && ls -lh *.tar.gz | tail -n1)"
          - export SECRET_KEY=secret
          - export ALLOWED_HOSTS='*'
          - export DATABASE_URL=postgres://postgres:secret@localhost:5432/postgres
          - /test.sh $BITBUCKET_CLONE_DIR/_dist/*.tar.gz
          - mkdir test-reports
          - cp -r /results/junit.xml test-reports/junit.xml
        services:
          - docker
          - postgres
          
definitions:
  services:
    postgres:
      image: postgres:9.6
      environment:
        POSTGRES_PASSWORD: secret
